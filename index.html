<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Live Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #screen {
      width: 100%;
      height: 100%;
      transition: background 0.25s linear;
    }
    #hint {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div id="hint">ã‚¿ãƒƒãƒ—ã—ã¦ãƒã‚¤ã‚¯ã‚’è¨±å¯ã—ã¦ãã ã•ã„</div>

  <script>
    const screen = document.getElementById("screen");
    const hint = document.getElementById("hint");

    // ğŸ¨ ãƒ™ãƒ¼ã‚¹ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆï¼ˆHSLï¼‰
    const palette = [
      { h: 0,   s: 0,  l: 100 }, // ç™½ï¼ˆç„¡éŸ³ç”¨ï¼‰
      { h: 200, s: 80, l: 75  }, // æ°´è‰²
      { h: 50,  s: 90, l: 75  }, // é»„è‰²
      { h: 30,  s: 90, l: 70  }, // ã‚ªãƒ¬ãƒ³ã‚¸
      { h: 330, s: 80, l: 75  }, // ãƒ”ãƒ³ã‚¯
      { h: 270, s: 70, l: 75  }  // ç´«
    ];

    let audioContext, analyser, dataArray;
    let smoothVolume = 0;
    let lastVolume = 0;

    async function startMic() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(stream);

      analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;

      dataArray = new Uint8Array(analyser.fftSize);
      source.connect(analyser);

      hint.style.display = "none";
      animate();
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function getColorFromPalette(t) {
      const n = palette.length - 1;
      const index = Math.floor(t * n);
      const frac = t * n - index;

      const c1 = palette[index];
      const c2 = palette[Math.min(index + 1, n)];

      return {
        h: lerp(c1.h, c2.h, frac),
        s: lerp(c1.s, c2.s, frac),
        l: lerp(c1.l, c2.l, frac)
      };
    }

    function animate() {
      analyser.getByteTimeDomainData(dataArray);

      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = (dataArray[i] - 128) / 128;
        sum += v * v;
      }
      const volume = Math.sqrt(sum / dataArray.length);

      // ğŸŒŠ éŸ³é‡ã®å¹³æ»‘åŒ–
      smoothVolume = smoothVolume * 0.9 + volume * 0.1;

      // âš¡ éŸ³ã®å‹¢ã„ï¼ˆå¤‰åŒ–é‡ï¼‰
      const energy = Math.abs(smoothVolume - lastVolume);
      lastVolume = smoothVolume;

      // ğŸŒ™ æ™‚é–“ã«ã‚ˆã‚‹ã‚†ã‚‰ã
      const time = performance.now() * 0.0003;
      const wobble = (Math.sin(time) + 1) * 0.04;

      // ğŸš è‰²ä½ç½®æ±ºå®šï¼ˆç™½ã‚¾ãƒ¼ãƒ³å‰Šæ¸›ï¼‰
      let t = smoothVolume * 2.2 + energy * 6 + wobble;
      t = Math.min(Math.max(t, 0.15), 1);

      const color = getColorFromPalette(t);

      // âœ¨ æ˜ã‚‹ã•ã‚’éŸ³ã§å‘¼å¸ã•ã›ã‚‹
      const lightness = color.l + smoothVolume * 18;

      screen.style.background =
        `hsl(${color.h}, ${color.s}%, ${lightness}%)`;

      requestAnimationFrame(animate);
    }

    document.body.addEventListener("touchstart", startMic, { once: true });
    document.body.addEventListener("click", startMic, { once: true });
  </script>
</body>
</html>
