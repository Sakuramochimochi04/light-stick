<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Stick</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  タップしてね
  <script>
    const colors = ["red", "blue", "green", "yellow", "purple", "cyan", "white"];
    let i = 0;

    document.body.addEventListener("click", () => {
      document.body.style.background = colors[i % colors.length];
      i++;
    });
  </script>
</body>
</html>
