<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mic Test</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
}
button {
  font-size: 20px;
  padding: 20px;
}
</style>
</head>

<body>
<button id="start">タップしてマイク</button>

<script>
document.getElementById("start").onclick = async () => {
  document.body.innerText = "マイク取得中…";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioContext();
    await ctx.resume();

    document.body.style.background = "green";
    document.body.innerText = "マイクOK";
  } catch (e) {
    document.body.innerText = "マイク失敗";
  }
};
</script>
</body>
</html>
