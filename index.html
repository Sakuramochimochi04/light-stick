<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      background: black;
      color: white;
    }
    button {
      font-size: 20px;
      padding: 20px 32px;
    }
  </style>
</head>
<body>
  <button id="start">タップして色変更</button>

  <script>
    document.getElementById("start").onclick = () => {
      document.body.style.backgroundColor = "red";
    };
  </script>
</body>
</html>
