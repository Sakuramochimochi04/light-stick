<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Live Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #screen {
      width: 100%;
      height: 100%;
      transition: background 0.2s linear;
    }
    #hint {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div id="hint">„Çø„ÉÉ„Éó„Åó„Å¶„Éû„Ç§„ÇØ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>

  <script>
    const screen = document.getElementById("screen");
    const hint = document.getElementById("hint");

    // üé® „Éô„Éº„Çπ„Ç´„É©„Éº„Éë„É¨„ÉÉ„ÉàÔºàHSLÔºâ
    const palette = [
      { h: 0,   s: 0,  l: 100 }, // ÁôΩ
      { h: 200, s: 80, l: 75  }, // Ê∞¥Ëâ≤
      { h: 50,  s: 90, l: 75  }, // ÈªÑËâ≤
      { h: 30,  s: 90, l: 70  }, // „Ç™„É¨„É≥„Ç∏
      { h: 330, s: 80, l: 75  }, // „Éî„É≥„ÇØ
      { h: 270, s: 70, l: 75  }  // Á¥´
    ];

    let audioContext, analyser, dataArray;
    let smoothVolume = 0;

    async function startMic() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(stream);

      analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;

      dataArray = new Uint8Array(analyser.fftSize);
      source.connect(analyser);

      hint.style.display = "none";
      animate();
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function getColorFromPalette(t) {
      const n = palette.length - 1;
      const index = Math.floor(t * n);
      const frac = t * n - index;

      const c1 = palette[index];
      const c2 = palette[Math.min(index + 1, n)];

      return {
        h: lerp(c1.h, c2.h, frac),
        s: lerp(c1.s, c2.s, frac),
        l: lerp(c1.l, c2.l, frac)
      };
    }

    function animate() {
      analyser.getByteTimeDomainData(dataArray);

      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = (dataArray[i] - 128) / 128;
        sum += v * v;
      }
      const volume = Math.sqrt(sum / dataArray.length);

      // üåä Âº∑„ÇÅ„ÅÆÂπ≥ÊªëÂåñÔºà„Å°„Åã„Å°„ÅãÈò≤Ê≠¢Ôºâ
      smoothVolume = smoothVolume * 0.92 + volume * 0.08;

      // Èü≥Èáè ‚Üí 0„Äú1 „Å´ÂúßÁ∏Æ
      let t = Math.min(smoothVolume * 3, 1);

      const color = getColorFromPalette(t);

      // Èü≥„ÅßÂ∞ë„Åó„Å†„ÅëÊòé„Çã„Åï„ÇíÂëºÂê∏„Åï„Åõ„Çã
      const lightness = color.l + smoothVolume * 15;

      screen.style.background =
        `hsl(${color.h}, ${color.s}%, ${lightness}%)`;

      requestAnimationFrame(animate);
    }

    // „Çπ„Éû„ÉõÁî®Ôºö„Çø„ÉÉ„Éó„ÅßÈñãÂßã
    document.body.addEventListener("touchstart", startMic, { once: true });
    document.body.addEventListener("click", startMic, { once: true });
  </script>
</body>
</html>
